<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <!-- Main representative info section -->
  <article id="representative">
    <!-- Representative Basic Info -->
    <section class="representativeInfo">
      <h1>Representative Info</h1>
      <!-- Rep Image -->
      <div class="representativeInfo__info">
        <img src="https://www.govtrack.us/static/legislator-photos/412819-200px.jpeg"></img>
      </div>
      <!-- Rep Name -->
      <div class="representativeInfo__info">Mark Green</div>
      <!-- Rep Distric Info -->
      <div class="representativeInfo__info">7th Congressional District</div>
      <!-- Rep political affiliation -->
      <div class="representativeInfo__info">Republican</div>
    </section>
    <!-- Representative Committees -->
    <section class="committees">
      <h2>Committees</h2>
      <!-- List of current committees the rep is on -->
      <ul>
        <li class="committeess__committee">House Committee on Homeland Security</li>
        <li class="committeess__committee">House Committee on Oversight and Reform</li>
      </ul>
    </section>
    <!-- Links to legislation enacted by rep -->
    <section class="legislationLinks">
      <h2>Legislation Links</h2>
      <!-- List of links to enacted legislation -->
      <ul>
        <li><a href="https://www.govtrack.us/congress/bills/116/hr4720" class="legislationLinks__Link">H.R. 4720</a>
        </li>
        <li><a href="https://www.govtrack.us/congress/bills/116/hres536" class="legislationLinks__Link">H.Res. 536</a>
        </li>
        <li><a href="https://www.govtrack.us/congress/bills/116/hr3717" class="legislationLinks__Link">H.R. 3717</a>
        </li>
      </ul>
    </section>


  </article>
</body>

</html>
